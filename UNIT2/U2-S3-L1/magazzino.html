<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione magazzino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="bg-dark text-white py-2 d-flex justify-content-center align-items-center">
        <h1 class="text-center">GESTIONE MAGAZZINO</h1>
    </header>

    <div class="container">
        <form class="border border-2 border-secondary mt-2 p-3" id="orderForm">
            <div class="row">
                <div class="col-3">
                    <label for="category" class="form-label">CATEGORIA</label>
                    <br />
                    <select id="category" class="form-select">
                        <option value="" selected></option>
                        <option value="monitor">MONITOR</option>
                        <option value="mouse">MOUSE</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="article" class="form-label">ARTICOLO</label>
                    <br />
                    <input type="text" class="form-control" id="article" />
                </div>
                <div class="col-3">
                    <label for="priceUni" class="form-label">PRZ. UNI.</label>
                    <br />
                    <input type="text" class="form-control" id="priceUni" />
                </div>
                <div class="col-3">
                    <label for="discount" class="form-label">SCONTO</label>
                    <br />
                    <input type="number" class="form-control" id="discount" />
                </div>
            </div>
            <button type="button" id="add" class="btn btn-success mt-3">AGGIUNGI</button>
        </form>
    </div>

    <hr />

    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="bg-dark text-white">
                <tr>
                    <th>CATEGORIA</th>
                    <th>ARTICOLO</th>
                    <th>PRZ. UNI.</th>
                    <th>SCONTO</th>
                    <th>PRZ. TOT. + SPED.</th>
                </tr>
            </thead>
            <tbody id="listOrders">
                
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/magazzino.js"></script>
</body>

</html>
