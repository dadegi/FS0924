<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header class="container-fluid bg-dark shadow-lg">
        <h1 class="text-center text-success display-1"><strong>HELLO, BOOTSTRAP!</strong></h1>
        <ul class="list-inline py-3 text-light">
            <li class="list-inline-item">ELEMENTO 1</li>
            <li class="list-inline-item">ELEMENTO 2</li>
            <li class="list-inline-item">ELEMENTO 3</li>
        </ul>
    </header>

    <main class="container-lg">
        <p class="h1 text-center">GRID SYSTEM</p>
        <div class="row">
            <div class="col-md-5 col-lg-4 border border-black">
                <h3>CONTENUTO A 4 COLONNE</h3>
            </div>
            <div class="col-md-7 col-lg-8 border border-black">
                <h3>CONTENUTO A 8 COLONNE</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- <div class="col-lg-3"></div> -->
            <div class="col-lg-6 border border-black">
                <h3 class="text-center">CONTENUTO A TUTTA RIGA</h3>
            </div>
            <!-- <div class="col-lg-3"></div> -->
        </div>
    </main>

    <hr />

    <div class="container">
        <div class="row">
            <div class="col-lg-6 order-lg-2 border border-black bg-info">
                <h2>MAIN</h2>
            </div>
            <div class="col-lg-4 order-lg-1 border border-black bg-warning">
                <h2>NEWS</h2>
            </div>
            <div class="col-lg-2 order-lg-3 border border-black bg-danger">
                <h2>ASIDE</h2>
            </div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <div class="col border border-black bg-info">
                <h2><i class="bi bi-body-text"></i>MAIN</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 border border-black bg-warning">
                <h2><i class="bi bi-newspaper"></i>NEWS</h2>
            </div>
            <div class="col-lg-4 border border-black bg-danger">
                <h2>ASIDE</h2>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
