<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form di registrazione</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul id="menu">
					<li><a href="index.html">Home</a></li>
					<li><a href="lista.html">Lista dinamica</a></li>
					<li><a href="form.html">Form complesso</a></li>
				</ul>
			</nav>
		</header>

		<h1>Form di registrazione</h1>

		<h2 id="welcome"></h2>

		<form id="myForm">
			<fieldset>
				<legend>REGISTRAZIONE</legend>
				<label for="regName">NOME</label>
				<input type="text" id="regName" name="regName" />
				<label for="regSurname">COGNOME</label>
				<input
					type="text"
					id="regSurname"
					name="regSurname"
					required
					class="required"
				/>
				<label for="regEmail">EMAIL</label>
				<input
					type="email"
					id="regEmail"
					name="regEmail"
					required
					class="required"
				/>
				<label for="regPassword">PASSWORD</label>
				<input
					type="password"
					id="regPassword"
					name="regPassword"
					required
					class="required"
					minlength="8"
					,
					maxlength="20"
					title="Inserire una password tra 8 e 20 caratteri che contenga almeno una maiuscola, una minuscola, un numero e un carattere speciale tra ! # @ $ % ?"
				/>
				<label for="regAge">ETÀ</label>
				<input
					type="number"
					id="regAge"
					name="regAge"
					required
					class="required"
					title="Devi essere maggiorenne per registrarti"
				/>
				<br /><br />
				<button type="submit" id="btnSubmit">INVIA</button>
				<button type="reset" id="btnReset">CANCELLA</button>
			</fieldset>
		</form>

		<div>
            <h4>N.B. I campi evidenziati sono obbligatori</h4>
			<h3 id="error"></h3>
		</div>

		<hr />

		<div id="thanks">
			<h3>Grazie per esserti registrato, di seguito i dati inseriti</h3>
			<h4 id="formName">Nome:&nbsp;</h4>
			<h4 id="formSurname">Cognome:&nbsp;</h4>
			<h4 id="formEmail">Email:&nbsp;</h4>
			<h4 id="formAge">Età:&nbsp;</h4>
		</div>

		<script src="assets/js/form.js"></script>
	</body>
</html>
